<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>黃金計算器 (手機版)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    label, input { display: block; margin-bottom: 15px; width: 100%; font-size: 1.1em; }
    input[type=number] { padding: 8px; box-sizing: border-box; }
    h2 { text-align: center; }
    .result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>黃金購買計算器 (港幣 / 香港台兩)</h2>
  <label>黃金價格 (港幣 / 香港台兩):
    <input type="number" id="goldPrice" value="0" />
  </label>
  <label>重量 (香港台兩):
    <input type="number" id="weight" value="1" min="0" step="any" />
  </label>
  <label>純度 (%):
    <input type="number" id="purity" value="99.99" min="0" max="100" step="0.01" />
  </label>
  <label>您的總購買價 (港幣):
    <input type="number" id="buyingPrice" value="0" min="0" step="any" />
  </label>

  <div class="result" id="result">請輸入價格</div>

  <script>
    function calculate() {
      const goldPrice = parseFloat(document.getElementById('goldPrice').value) || 0;
      const weight = parseFloat(document.getElementById('weight').value) || 0;
      const purity = parseFloat(document.getElementById('purity').value) || 0;
      const totalBuyingPrice = parseFloat(document.getElementById('buyingPrice').value) || 0;

      const pureWeight = weight * (purity / 100);
      const currentValue = pureWeight * goldPrice;
      const profit = currentValue - totalBuyingPrice;

      let profitSymbol = profit >= 0 ? '✅' : '❌';

      document.getElementById('result').innerHTML = `
        純金重量: ${pureWeight.toFixed(4)} 香港台兩<br/>
        當前黃金價值: 港幣 ${currentValue.toFixed(2)}<br/>
        您的總購買價: 港幣 ${totalBuyingPrice.toFixed(2)}<br/>
        利潤: 港幣 ${profit.toFixed(2)} ${profitSymbol}
      `;
    }

    // 當輸入內容改變時重新計算
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', calculate);
    });

    calculate();
  </script>
</body>
</html>

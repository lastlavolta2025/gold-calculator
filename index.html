<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>黃金買賣計算器 (含額外Premium選項 修正)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 470px; margin: auto; padding: 20px; }
    h1, h2 { text-align: center; margin-bottom: 20px; }
    button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #007bff;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    section { border: 1px solid #ccc; padding: 15px; margin-bottom: 25px; border-radius: 8px; }
    label, input, span { display: block; margin-bottom: 8px; width: 100%; font-size: 1.1em; }
    input[type=number] {
      padding: 8px;
      box-sizing: border-box;
    }
    input[type=checkbox] { width: auto; margin-right: 6px; display: inline-block; }
    .checkbox-label { font-size: 1.05em; display: flex; align-items: center; margin-bottom: 15px;}
    .result { margin-top: 12px; font-weight: bold; font-size: 1.1em; }
    .profit-positive { color: green; }
    .profit-negative { color: red; }
    #backBtn {
      margin-top: 10px;
      background-color: #6c757d;
      border-color: #6c757d;
    }
    #backBtn:hover {
      background-color: #5a6268;
    }
    #adjustedBuyPriceDisplay {
      font-size: 0.9em;
      color: #555;
      margin-top: -8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <h1 id="pageHeader">黃金買賣計算器</h1>

  <div id="homeScreen">
    <button id="btnBuyIn">買入計算器</button>
    <button id="btnSellOut">賣出計算器</button>
  </div>

  <!-- Buy In Section -->
  <section id="buySection" style="display:none;">
    <h2>買入計算器</h2>
    <label>黃金價格 (港幣 / 香港台兩):
      <input type="number" id="buyGoldPrice" value="0" readonly inputmode="decimal" pattern="[0-9]*" />
    </label>
    <span id="adjustedBuyPriceDisplay"></span>
    <label>
      <input type="checkbox" id="premiumCheck" />
      減 HK$500 Premium
    </label>
    <label>重量 (香港台兩):
      <input type="number" id="buyWeight" value="1" min="0" step="any" inputmode="decimal" pattern="[0-9]*" />
    </label>
    <label>純度 (%):
      <input type="number" id="buyPurity" value="99.99" min="0" max="100" step="0.01" inputmode="decimal" pattern="[0-9]*" />
    </label>
    <label>您的總購買價 (港幣):
      <input type="number" id="totalBuyingPrice" value="0" min="0" step="any" inputmode="decimal" pattern="[0-9]*" />
    </label>

    <div class="result" id="buyResult">正在載入價格...</div>
    <button id="backBtnBuy" class="backBtn">返回主頁</button>
  </section>

  <!-- Sell Out Section -->
  <section id="sellSection" style="display:none;">
    <h2>賣出計算器</h2>
    <label>黃金價格 (港幣 / 香港台兩):
      <input type="number" id="sellGoldPrice" value="0" readonly inputmode="decimal" pattern="[0-9]*" />
    </label>
    <label>重量 (香港台兩):
      <input type="number" id="sellWeight" value="1" min="0" step="any" inputmode="decimal" pattern="[0-9]*" />
    </label>
    <label>純度 (%):
      <input type="number" id="sellPurity" value="99.99" min="0" max="100" step="0.01" inputmode="decimal" pattern="[0-9]*" />
    </label>
    <label>人工費 (港幣):
      <input type="number" id="labourCost" value="0" min="0" step="any" inputmode="decimal" pattern="[0-9]*" />
    </label>
    <label>您的總出售價 (港幣):
      <input type="number" id="totalSellingPrice" value="0" min="0" step="any" inputmode="decimal" pattern="[0-9]*" />
    </label>

    <label class="checkbox-label">
      <input type="checkbox" id="creditCardCharge" />
      承擔信用卡費用 (3%)
      <span id="creditCardChargeAmount" style="margin-left: 10px; font-weight: normal; font-size: 0.95em; color: #555;"></span>
    </label>

    <div class="result" id="sellResult">正在載入價格...</div>
    <button id="backBtnSell" class="backBtn">返回主頁</button>
  </section>

<script>
  const homeScreen = document.getElementById('homeScreen');
  const buySection = document.getElementById('buySection');
  const sellSection = document.getElementById('sellSection');
  const pageHeader = document.getElementById('pageHeader');
  const premiumCheck = document.getElementById('premiumCheck');
  const creditCardChargeCheckbox = document.getElementById('creditCardCharge');
  const creditCardChargeAmountSpan = document.getElementById('creditCardChargeAmount');
  const adjustedBuyPriceDisplay = document.getElementById('adjustedBuyPriceDisplay');

  let baseBuyGoldPrice = 0;

  document.getElementById('btnBuyIn').addEventListener('click', () => {
    homeScreen.style.display = 'none';
    buySection.style.display = 'block';
    sellSection.style.display = 'none';
    pageHeader.textContent = '買入計算器';
  });
  document.getElementById('btnSellOut').addEventListener('click', () => {
    homeScreen.style.display = 'none';
    sellSection.style.display = 'block';
    buySection.style.display = 'none';
    pageHeader.textContent = '賣出計算器';
  });
  document.getElementById('backBtnBuy').addEventListener('click', () => {
    buySection.style.display = 'none';
    homeScreen.style.display = 'block';
    pageHeader.textContent = '黃金買賣計算器';
  });
  document.getElementById('backBtnSell').addEventListener('click', () => {
    sellSection.style.display = 'none';
    homeScreen.style.display = 'block';
    pageHeader.textContent = '黃金買賣計算器';
  });

  function formatProfit(profit) {
    return profit >= 0
      ? `<span class="profit-positive">港幣 ${profit.toFixed(2)} ✅</span>`
      : `<span class="profit-negative">港幣 ${profit.toFixed(2)} ❌</span>`;
  }

  function calculateBuy() {
    const includePremium = premiumCheck.checked;
    let effectivePrice = baseBuyGoldPrice;
    if (includePremium) {
      effectivePrice -= 500;
    }

    adjustedBuyPriceDisplay.textContent = includePremium
      ? `調整後的黃金價格: 港幣 ${effectivePrice.toFixed(2)}（包含 HK$500 premium）`
      : '';

    const weight = parseFloat(document.getElementById('buyWeight').value) || 0;
    const purity = parseFloat(document.getElementById('buyPurity').value) || 0;
    const totalBuyingPrice = parseFloat(document.getElementById('totalBuyingPrice').value) || 0;

    const pureWeight = weight * (purity / 100);
    const currentValue = pureWeight * effectivePrice;
    const profit = currentValue - totalBuyingPrice;

    document.getElementById('buyResult').innerHTML = `
      純金重量: ${pureWeight.toFixed(4)} 香港台兩<br/>
      當前黃金價值: 港幣 ${currentValue.toFixed(2)}<br/>
      您的總購買價: 港幣 ${totalBuyingPrice.toFixed(2)}<br/>
      利潤: ${formatProfit(profit)}
    `;
  }

  function calculateSell() {
    const goldPrice = parseFloat(document.getElementById('sellGoldPrice').value) || 0;
    const weight = parseFloat(document.getElementById('sellWeight').value) || 0;
    const purity = parseFloat(document.getElementById('sellPurity').value) || 0;
    const totalSellingPrice = parseFloat(document.getElementById('totalSellingPrice').value) || 0;
    const labourCost = parseFloat(document.getElementById('labourCost').value) || 0;
    const creditCardChargeChecked = creditCardChargeCheckbox.checked;
    const creditCardFeeRate = 0.03;

    const pureWeight = weight * (purity / 100);
    const currentValue = pureWeight * goldPrice;

    let profit = totalSellingPrice - currentValue - labourCost;
    let creditCardChargeAmount = 0;
    if (creditCardChargeChecked) {
      creditCardChargeAmount = totalSellingPrice * creditCardFeeRate;
      profit -= creditCardChargeAmount;
    }

    creditCardChargeAmountSpan.textContent = creditCardChargeChecked ? `(HKD ${creditCardChargeAmount.toFixed(2)})` : '';

    document.getElementById('sellResult').innerHTML = `
      純金重量: ${pureWeight.toFixed(4)} 香港台兩<br/>
      理論黃金價值: 港幣 ${currentValue.toFixed(2)}<br/>
      您的總出售價: 港幣 ${totalSellingPrice.toFixed(2)}<br/>
      人工費: 港幣 ${labourCost.toFixed(2)}<br/>
      ${creditCardChargeChecked ? '承擔信用卡費用 (3%)<br/>' : ''}
      利潤: ${formatProfit(profit)}
    `;
  }

  document.querySelectorAll('#buySection input:not(#premiumCheck)').forEach(el => {
    el.addEventListener('input', calculateBuy);
  });
  premiumCheck.addEventListener('change', calculateBuy);

  document.querySelectorAll('#sellSection input').forEach(el => {
    el.addEventListener('input', calculateSell);
  });
  creditCardChargeCheckbox.addEventListener('change', calculateSell);

  async function fetchGoldPrice() {
    const apiKey = "goldapi-fwpichsmg850yg2-io";
    const url = 'https://www.goldapi.io/api/XAU/HKD';

    try {
      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'x-access-token': apiKey
        }
      });
      const data = await response.json();

      if (data.price) {
        // Convert price per troy ounce (31.1035g) to per HK Tael (37.429g)
        const pricePerTroyOunce = data.price;
        const pricePerHKTael = pricePerTroyOunce * (37.429 / 31.1035);

        baseBuyGoldPrice = pricePerHKTael;
        document.getElementById('buyGoldPrice').value = pricePerHKTael.toFixed(2);
        document.getElementById('sellGoldPrice').value = pricePerHKTael.toFixed(2);

        calculateBuy();
        calculateSell();
      } else {
        document.getElementById('buyResult').textContent = '無法取得黃金價格';
        document.getElementById('sellResult').textContent = '無法取得黃金價格';
      }
    } catch (error) {
      document.getElementById('buyResult').textContent = '資料獲取錯誤: ' + error;
      document.getElementById('sellResult').textContent = '資料獲取錯誤: ' + error;
    }
  }

  fetchGoldPrice();
  setInterval(fetchGoldPrice, 600000);

  homeScreen.style.display = 'block';
  buySection.style.display = 'none';
  sellSection.style.display = 'none';

</script>
</body>
</html>
